{% extends 'Layouts/layout.html' %}
{% block body%}

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages%}
{% for category, message in messages%}
<div class="alert alert-dismissible alert-{{category}}">
    <strong>Advertencia!</strong> {{message}}
    <button type="button" class="close" data-bs-dismiss="alert">&times;</button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card card-body">
            <form method="post" action="/Login">
                <div class="form-group mb-3">
                        <select class="custom-select" name="area" id="area" required>
                            <option disabled selected value>Seleccionar área</option>
                            <option value="1">Mantenimiento</option>
                            <option value="2">Seguridad</option>
                        </select>
                    </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" name="correo" class="form-control" id="correo" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-outline-primary btn-block">Iniciar sesión <i class="fas fa-sign-in-alt fa-fw"></i></button>
            </form>
        </div>
    </div>
</div>

{% endblock%}
