{% extends 'Layouts/layout.html' %}
{% block body%}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form method="post" action="/Actualizar_Configuracion/{{config.Cid}}" autocomplete="off">
            <div class="mb-3">
                <label for="">Categoria</label>
                <input type="text" name="Ccategoria" id="Ccategoria" placeholder="Categoria" maxlength="30" required
                       class="form-control" value="{{config.Ccategoria}}">
            </div>
            <div class="form-group mb-3">
                <label for="">Orden</label>
                <input type="number" name="Corden" id="Corden" placeholder="Orden" required min="1" max="99999999999"
                       class="form-control" value="{{config.Corden}}">
            </div>
            <div class="form-group mb-3">
                <label for="">Descripcion</label>
                <input type="text" name="Cdescripcion" id="Cdescripcion" placeholder="Descripcion" maxlength="80"
                       required value="{{config.Cdescripcion}}" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="">Valor</label>
                <input type="number" name="Cvalor1" id="Cvalor1" placeholder="Valor" min="1" max="99999999999" required
                       class="form-control" value="{{config.Cvalor1}}">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-block"><i class="fas fa-pencil-alt fa-fw"></i> Actualizar</button>
                <a href="/Configuracion" class="btn btn-outline-secondary btn-block"><i class="far fa-arrow-alt-circle-left fa-fw"></i> Atras</a>
            </div>
        </form>
    </div>
</div>
{%endblock%}
