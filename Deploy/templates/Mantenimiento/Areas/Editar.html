{% extends 'Layouts/layout.html' %}
{% block body%}
<div class="col-md-5 offset-md-3">
    <div class="card card-body">
        <form method="POST" action="/Mantenimiento/Update_MT_area/{{area.MT_Aid}}">
            <div class="mb-3">
                <input type="text" name="MT_Anombre" id="MT_Anombre" placeholder="Nombre" maxlength="200" required
                       value="{{area.MT_Anombre}}"
                       class="form-control">
            </div>
            <div class="form-group mb-3">
                <select class="custom-select" name="estado" id="estado" required>
                    {% for est in estados %}
                    <option value="{{est.Corden}}" {% if est.Corden== area.MT_Aestado %}selected="selected" {% endif %}>{{ est.Cdescripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <select class="custom-select" name="empresa" id="empresa" required>
                    <option disabled selected value>Seleccionar empresa</option>
                    {% for e in empresas %}
                    <option value="{{ e.Eid}}" {% if e.Eid == area.Eid %}selected="selected" {% endif %}>{{e.Enombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-block"><i class="fas fa-edit fa-fw"></i> Actualizar</button>
                <a href="/Mantenimiento/Areas" class="btn btn-outline-secondary btn-block"><i class="far fa-arrow-alt-circle-left fa-fw"></i> Atras</a>
            </div>
        </form>
    </div>
</div>

{% endblock%}
