{% extends 'Layouts/layout.html' %}
{% block body%}
<div class="col-md-5 offset-md-3">
    <div class="card card-body">
        <form method="post" action="/Update_Empresa/{{empresa.Eid}}" autocomplete="off">
            <div class="mb-3">
                <input type="number" name="Eruc" id="Eruc" placeholder="Ruc" min="1" max="99999999999" value="{{empresa.Eruc}}" required
                       class="form-control">
            </div>
            <div class="form-group mb-3">
                <input type="text" name="Enombre" id="Enombre" placeholder="Nombre" value="{{empresa.Enombre}}" required maxlength="150"
                       class="form-control">
            </div>
            <div class="form-group mb-3">
                <input type="text" name="Edepartamento" id="Edepartamento" placeholder="Departamento" value="{{empresa.Edepartamento}}" maxlength="50"
                       required
                       class="form-control">
            </div>
            <div class="form-group mb-3">
                <select class="custom-select" name="estado" id="estado" required>
                    {% for est in estados %}
                    <option value="{{est.Corden}}" {% if est.Corden== empresa.Eestado %}selected="selected" {% endif %}>{{ est.Cdescripcion }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary btn-block"><i class="fas fa-pencil-alt fa-fw"></i> Actualizar</button>
                <a href="/Empresas" class="btn btn-outline-secondary btn-block"><i class="far fa-arrow-alt-circle-left fa-fw"></i> Atras</a>
            </div>
        </form>
    </div>
</div>
{% endblock%}
